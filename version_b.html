<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A/B Test - Version B</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f4f4f4; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product-image { max-width: 100%; height: auto; border-radius: 4px; }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        /* --- Version B Button Style --- */
        .btn-b { background-color: #28a745; } /* 绿色 */
        .btn-b:hover { background-color: #1e7e34; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Amazing Product</h1>
        <img src="https://via.placeholder.com/500x300.png?text=Product+Image" alt="Product" class="product-image">
        <p>This product will change your life. It's fantastic, reliable, and affordable.</p>
        <h2>Only $99.99</h2>

        <button id="buy-button" class="btn btn-b">Buy Now</button>
    </div>
</body>
</html>
